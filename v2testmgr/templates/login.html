<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V2Test Management</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        .main {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <form class="main" action="" method="post">
        <h2 class="main-heading">V2Test Management</h2>
        <br/> {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{ username or '' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <!--
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="check">Check me out</label>
    </div>
    -->
        <button type="button" class="btn btn-success" onclick="window.location='/reg'">Register</button>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>

</html>
