{% extends "layout.html" %} {% block title %} Sign up {% endblock %} {% block styles %} {{ super() }}
<style>
    .main {
        text-align: center;
        background-color: #fff;
        border-radius: 20px;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
{% endblock %} {% block navbar %} {% endblock %} {% block content %}
<form class="main" action="" method="post">
    <h2 class="main-heading">Sign up</h2>
    <br/> {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <button type="button" class="btn btn-success" id="cancel" onclick="window.location='/'">Cancel</button>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>
{% endblock %}
